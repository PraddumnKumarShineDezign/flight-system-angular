<div class="flight-search-container">
    <div class="search-header">
        <h1>Find Your Perfect Flight</h1>
        <p>Search across thousands of flights to find the best match for your journey</p>
    </div>

    <div class="search-card">
        <form [formGroup]="searchForm" (ngSubmit)="searchFlights()">
            <div class="search-fields">
                <div class="form-group">
                    <label for="origin">From</label>
                    <input type="text" id="origin" formControlName="origin" placeholder="City or Airport">
                </div>

                <div class="form-group">
                    <label for="destination">To</label>
                    <input type="text" id="destination" formControlName="destination" placeholder="City or Airport">
                </div>

                <div class="form-group">
                    <label for="airline">Airline (Optional)</label>
                    <input type="text" id="airline" formControlName="airline" placeholder="Any airline">
                </div>

                <div class="form-group">
                    <label for="departureDateTime">Departure</label>
                    <input type="datetime-local" id="departureDateTime" formControlName="departureDateTime">
                </div>
            </div>

            <div class="search-actions">
                <button type="submit" class="search-button" [disabled]="isLoading">
                    {{ isLoading ? 'Searching...' : 'Search Flights' }}
                </button>
                <button type="button" class="clear-button" (click)="clearSearch()">Clear</button>
            </div>
        </form>
    </div>

    <div class="results-container" *ngIf="searchPerformed">
        <div class="results-header">
            <h2>Available Flights</h2>
            <p *ngIf="flights.length === 0">No flights found matching your criteria</p>
            <p *ngIf="flights.length > 0">{{ flights.length }} flights found</p>
        </div>

        <div class="flight-list" *ngIf="flights.length > 0">
            <app-flight-card *ngFor="let flight of flights" [flight]="flight">
            </app-flight-card>
        </div>
    </div>
</div>
