<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="assets/logo.svg" alt="Company Logo" class="logo">
            <h2>Forgot Password</h2>
            <p>Enter your email to receive a password reset link</p>
        </div>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [ngClass]="{ 'is-invalid': email?.touched && email?.errors }">
                <div *ngIf="email?.touched && email?.errors" class="error-message">
                    <span *ngIf="email?.errors?.['required']">Email is required</span>
                    <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-error">
                {{ errorMessage }}
            </div>

            <button type="submit" class="auth-button" [disabled]="isLoading">
                <span *ngIf="!isLoading">Send Reset Link</span>
                <span *ngIf="isLoading" class="spinner"></span>
            </button>

            <div class="auth-link">
                Remember your password? <a routerLink="/login">Login here</a>
            </div>
        </form>
    </div>
</div>
